<section>
    <div class="container px-4 px-lg-5 my-5">
        <div class="row">
            <div class="col">
                <h1 class="display-4 fw-bolder" th:text="${title}"></h1>
                <p class="lead fw-normal  mb-0">Shop in style, with the best experience.</p>
            </div>

            <div class="col">
                <!--                <h1 class="display-4 fw-bolder" th:text="${title}"></h1>-->
                <!--                <p class="lead fw-normal text-white-50 mb-0">Shop in style, the best experience.</p>-->
            </div>
        </div>

    </div>
</section>


<!-- Section-->
<section class="py-2">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row">

            <table class="table light table-striped">
                <thead class="font-weight-bold">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col" style="width: 50%">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col"  style="text-align: right;">Price(TZS)</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product: ${products}">
                    <th scope="row" th:text="${product.id}"></th>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.category.name}"></td>
                    <td style="text-align: right; font-weight: bold; text-decoration: underline;" th:text="${product.price}"></td>
                    <td>
                        <div class="d-grid gap-2">
                            <a class="btn btn-outline-secondary" href="#">Buy Product</a>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</section>
